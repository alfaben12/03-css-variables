<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>03 - CSS Variables</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="page">

<div class="left-side">
<h2>Update CSS Variables with <span class='hl'>JS</span></h2>
<div class="controls">
  <label for="spacing">Spacing</label>
  <input type="range" name="spacing" min="0" max="10" value="5" data-sizing="vh">
  
  <br/><br/>

  <label for="blur">Blur</label>
  <input type="range" name="blur" min="0" max="10" value="5" data-sizing="vh">
  
  <br/><br/>

  <label for="base" class="shift">Color</label>
  <input type="color" name="base" value="#368DDA" class="shift">
</div>
</div>
  
<div class="right-side">
<img src="https://raw.githubusercontent.com/run-time/JavaScript30/7139f9058c0a6123491449a27c4f93e4948f33a2/03%20-%20CSS%20Variables/waldo.png" />
</div>

</div>
  
    <script src="js/index.js"></script>

</body>
</html>
